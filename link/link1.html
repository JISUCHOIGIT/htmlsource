<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>link1</title>
  </head>
  <body>
    <p>
      <!--a : link를 만들어 줌 / href : 가야할 곳 / target : _self(default), _blank(새창으로)
       unvisited link - blue underline
       visited link - purple underline
       active - red underline
      -->
      <a href="http://google.com" target="_blank">google로 이동</a>
    </p>
    <p>
      <a href="http://daum.net" target="_blank">다음</a>
    </p>
  </body>
</html>
