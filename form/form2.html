<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form2</title>
  </head>
  <body>
    <form action="" method="get"></form>
    <div>
      <label for="name">아이디</label>
      <input type="text" name="userid" id="userid" />
      <!--name태그는 모든 태그에 사용가능 / 전역속성-->
    </div>
    <div>
      <label for="password">비밀번호</label>
      <input type="password" name="password" id="password" />
    </div>
    <div>
      <label for="gender">성별</label>
      <input type="radio" name="gender" id="gender" value="남자" checked />남자
      <input type="radio" name="gender" id="gender_f" value="여자" />여자
      <!-- radio : user에게 여러 개 중에서 1개 선택 시 사용
            - name : 동일한 이름 부여
            - value : 선택했을 때 on / off 값이 아닌 다른 값이 필요
            - checked : 기본값(처음부터 선택해서 보여주고 싶을 때)
        -->
    </div>
    <div>
      <!-- checkbox : user에게 여러 개 중에서 1개 이상 선택 시 사용
            - name : 서로 다르게 부여
            - value : 선택했을 때 on / off 값이 아닌 다른 값이 필요
            - checked : 기본값(처음부터 선택해서 보여주고 싶을 때)
        -->
      <label for="">과일 선택</label>
      <input type="checkbox" name="apple" id="apple" value="사과" checked />사과
      <input type="checkbox" name="banana" id="banana" value="바나나" />바나나
      <input
        type="checkbox"
        name="strawberry"
        id="strawberry"
        value="딸기"
      />딸기 <input type="checkbox" name="grape" id="grape" value="포도" />포도
      <input
        type="checkbox"
        name="watermelon"
        id="watermelon"
        value="수박"
      />수박
    </div>
  </body>
</html>
