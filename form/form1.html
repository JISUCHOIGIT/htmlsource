<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <!--form : 웹 서버에 정보를 제출하기 위한 양식의 범위를 정의
        action : 전송한 정보를 처리할 웹페이지의 URL
        method : 서버로 전송할 http 방식(GET, POST)
            -GET : 사용자가 작성한 값이 주소줄에 따라가는게 보임(기본 방식)
            -POST : 사용자가 작성한 값을 감싸서 보내기에 주소줄에서 알 수 없음
        name : 이름 = 별칭
    -->
    <form action="" method="post" name="myform">
      <!-- 전송할 정보 -->
      <div>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" />
      </div>
      <!--라벨이 아니어도 만들 수 있음, but 라벨을 많이 사용-->
      <div>이름 : <input type="text" name="" id="" /></div>
      <div>
        <label for="age">나이</label>
        <input type="text" name="age" id="age" />
      </div>
      <input type="submit" value="보내기" />
    </form>
  </body>
</html>
