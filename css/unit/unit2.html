<!DOCTYPE html>
<html lang="en">
  <!--부모-->
  <head>
    <!--자식-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unit1</title>
    <style>
      body {
        font-size: 16px;
      }
      h1 {
        font-size: 1.5em;
      }
      h2 {
        font-size: 1.2em;
      }
      p {
        font-size: 1em;
        width: 70%;
      }
      span {
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <!--자식-->
    <h1>css 기본문법</h1>
    <!-- em : em 단위가 쓰여진 곳에 폰트 사이즈 배수
         body : 16px -> css 상속(자식 + 자식의 자식)

         - 기본 16px * x em
         h1 : 1.5em => 16px * 1.5em
         h2 : 1.2em => 16px * 1.2em
         p : 1em => 16px * 1em
         span : 부모 p의 font-size 16px * 0.8em
    -->
    <h2>단위 : em</h2>
    <p>
      <span>Lorem ipsum</span> dolor sit amet consectetur adipisicing elit.
      Perspiciatis saepe natus perferendis? Totam explicabo porro soluta fugiat
      fugit molestiae, repellendus tempore libero, earum beatae nobis expedita
      error labore quae ipsum?
    </p>
  </body>
</html>
