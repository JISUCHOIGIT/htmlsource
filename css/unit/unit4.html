<!DOCTYPE html>
<html lang="en">
  <!--부모-->
  <head>
    <!--자식-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unit4</title>
    <style>
      :root {
        font-size: 14px;
      }
      body {
        /* font-size: 16px; 기본값*/
      }
      h1 {
        font-size: 1.5rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      p {
        font-size: 1rem;
        width: 70%;
      }
      span {
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <!--자식-->
    <h1>css 기본문법</h1>
    <!-- rem : root element 의 크기를 기준으로 설정

         - 기본 16px * x em
         h1 : 1.5em => 14px * 1.5rem
         h2 : 1.2em => 14px * 1.2rem
         p : 1em => 14px * 1rem
         span : 부모 p의 font-size 14px * 0.8em
    -->
    <h2>단위 : em</h2>
    <p>
      <span>Lorem ipsum</span> dolor sit amet consectetur adipisicing elit.
      Perspiciatis saepe natus perferendis? Totam explicabo porro soluta fugiat
      fugit molestiae, repellendus tempore libero, earum beatae nobis expedita
      error labore quae ipsum?
    </p>
  </body>
</html>
